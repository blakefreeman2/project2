<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Into the Trail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">


    <!-- Leaflet JS & CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
    integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
    crossorigin=""></script>
​
    <!-- d3 JS -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
​
    <!-- Marker Cluster JS & CSS -->
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
​
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css">




</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Into the Trail
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>Into the Trail</h1>
      <p>"You're off to great places, today is your date. Your mountain is waiting, so get on your way." ~Dr. Seuss</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="city">Enter City</label>
                        <input class="form-control" id="city" type="text" placeholder="Estes Park">
                      </li>
                      <li class="filter list-group-item">
                        <label for="trailname">Enter Trail Name</label>
                        <input class="form-control" id="trailname" type="text" placeholder="Sky Pond">
                      </li>
                      <li class="filter list-group-item">
                        <label for="difficulty">Enter Difficulty</label>
                        <select id="difficulty" onchange="handleDifficultyChange(this)">
                          <option value="blueBlack">BlueBlack</option>
                          <option value="blue">Blue</option>
                          <option value="black">Black</option>
                        </select>
                        <!-- <input class="form-control" id="state" type="text" placeholder="blueBlack"> -->
                      </li>
                      <li class="filter list-group-item">
                        <label for="country">Enter Length (Miles)</label>
                        <select id="length" onchange="handleLengthChange(this)">
                          <option value="0-10">0 - 10</option>
                          <option value="11-20">11 - 20</option>
                          <option value="21-30">21 - 30</option>
                          <option value="31-1000">31+</option>
                        </select>
                        <!-- <input class="form-control" id="country" type="text" placeholder="27.1"> -->
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Name</th>
                  <th class="table-head">Location</th>
                  <th class="table-head">Length</th>
                  <th class="table-head">Difficulty</th>
                  <th class="table-head">Ratings</th>
                </tr>
              </thead>
              <tbody><div id="map">"map"</div></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">Into the Trail</span>
    </footer>
  </div>
  <script type="text/javascript" src="static/js/config.js"></script>
  <script type="text/javascript" src="static/js/map.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
